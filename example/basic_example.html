<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basic example</title>
</head>
<body>

    <div class="output"></div>

    <script src="/src/remit.min.js"></script>

    <script>
        var add = document.querySelector('.output');
        var app = new remit();
        var route = new app.Route();

        route.get('/', function(req, res) {
            add.innerHTML = 'home';
        });

        app.run();
    </script>
</body>
</html>
