<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>generate view</title>
</head>
<body>

<div class="outlet"></div>


<script src="/src/remit.min.js"></script>
<script>

    var app = new remit({
        viewPath: 'view/'
    });

    var route = new app.Route();

    route.get('/', function(req, res) {
        res.view('generate.html', {
            gen: 'generated view!',
            user: {
                name: 'saotome'
            },
            st: '<h1>escape tag</h1>'
        });
    });

    app.run();
</script>
</body>
</html>
