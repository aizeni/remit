<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>groups</title>
</head>
<body>

    <div class="output"></div>

    <script src="/src/remit.min.js"></script>

    <script>
        var add = document.querySelector('.output');
        var route = new remit();
        
        route.group('/action', function (route) {
           route.get('', function(req, res) {
               add.innerHTML = 'action';
           });
        })


        route.run();
    </script>
</body>
</html>
