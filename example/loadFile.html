<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>load file</title>
</head>
<body>

    <div class="output"></div>

    <script src="/src/remit.min.js"></script>

    <script>
        var add = document.querySelector('.output');
        var app = new remit();
        var route = new app.Route();

        route.get('/user/register', function (req, res) {
            app.loadFile('view/example.html', function (text) {
                add.innerHTML = text;
            });
            //or... route.loadFile('.output', '/example.html')
        });

        app.run();
    </script>
</body>
</html>
